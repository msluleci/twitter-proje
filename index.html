<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>

<body>
    <div class="header-icons">
        <ul>
            <li>
                <i class="uil uil-angle-down"></i>
            </li>
            <li>
                <i class="uil uil-user"></i>
            </li>
            <li>
                <i class="uil uil-setting"></i>
            </li>
            <li>
                <i class="uil uil-microphone"></i>
            </li>
            <li>
                <i class="uil uil-video"></i>
            </li>
            <li>
                <i class="uil uil-clock-three"></i>
            </li>
            <li>
                <i class="uil uil-calender"></i>
            </li>

        </ul>
    </div>

    <div class="settings-icon">
        <ul>
            <li>
                <i class="uil uil-setting"></i>
            </li>
        </ul>
    </div>

    <div class="buttons-container">
        <div class="buttons-items">
            <button class="button-class-one">Button</button>
            <button class="button-class-two">Button</button>
            <button class="button-person">
                <i class="uil uil-user"></i>
                Adem ilter
            </button>
            <button class="overflow-button">
                Faceteime HD Camera
                <i class="uil uil-angle-down"></i>
            </button>
            <button class="overflow-button">
                Faceteime HD Camera
                <i class="uil uil-angle-down"></i>
            </button>
        </div>
    </div>

    <hr class="hr">

    <div class="header-homepage">

        <div class="header-homepage-container">

            <div class="header-isimsiz">

                <p class="header-homepage-p">call with</p>
                <h2 class="header-homape-h2">Niloya Kayıkçı</h2>

                <div class="header-homepage-date">
                    <div class="header-homepage-date-first-child">
                        <i class="uil uil-setting"></i>
                        <p>7 Oct,wed </p>
                    </div>

                    <div class="header-homepage-date-first-second">
                        <i class="uil uil-clock-three"></i>
                        <p>10:15 AM-10:30 AM</p>
                    </div>

                </div>
                <p class="header-bottom-p">Timezone: Europe/Amsterdam</p>
            </div>

            <div class="middle-container">
                <div class="middle-img">

                    <picture class="middle-pic">
                        <img src="./images/woman.jpg" class="woman-img">
                        <i class="uil uil-microphone"></i>
                        <i class="uil uil-video"></i>
                        <i class="uil uil-setting"></i>
                    </picture>

                    <div class="middle-user-btn">
                        <button class="middle-btn">
                            <i class="uil uil-user"></i>
                             Adem ilter
                        </button>
                    </div>

                    <div class="bottom-container">
                        <div class="general-content">
                            <div class="camera">
                                <p class="general-content-p"> Camera </p>
                                <button class="general-content-button">
                                    Face Time HD Camera 
                                    <i class="uil uil-angle-down"></i>
                                </button>
                            </div>
                            <div class="speaker">
                                <p class="general-content-p"> speaker </p>
                                <button class="general-content-button">
                                    Built in Output
                                    <i class="uil uil-angle-down"></i>
                                </button>
                            </div>
                            <div class="Microphone">
                                <p class="general-content-p"> Microphone </p>
                                <button class="general-content-button">
                                    Built in Microphone
                                    <i class="uil uil-angle-down"></i>
                                 </button>
                            </div>
                            <div class="Sound-Test">
                                <p class="general-content-p"> Sound Test </p>
                                <button>Play Sound </button>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-last-button">
                        <button class="bottom-last-button-content">
                            Button
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
